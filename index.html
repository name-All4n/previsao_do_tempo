<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <input class="city-name" placeholder="Digíte o nome de uma cidade" id="cityInput" />
        <button class="search" id="searchButton" onclick="clickInButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="icone-lupa">
        </button>
        <div class="weather-info">
            <h2 class="city"></h2>
            <p class="temperature">0°C</p>
            <div class="weather-icon">
                <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
                <p class="climate">-</p>
            </div>
            <p class="humidity">Umidade: 0%</p>
        </div>
    </div>
</body>
</html>
